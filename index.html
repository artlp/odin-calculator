<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by artlp</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="calculator">
        <div class="body"><div class="top">
            <div class="copyright"><span>Calculator</span> by <a href="https://github.com/artlp" target="_blank">artlp</a></div>
            <div class="display"><div class="additional"></div><div class="main"></div></div></div>
                <div class="buttons">
                    <div class="calcbtn colororange" data-key="clear">CE</div>
                    <div class="calcbtn colororange" data-key="Escape">C</div>
                    <div class="calcbtn colororange" data-key="Backspace">&#8592;

                    </div>
                    <div class="calcbtn colorgrey" data-key="/">&#247;</div>
                    <div class="calcbtn" data-key="7">7</div>
                    <div class="calcbtn" data-key="8">8</div>
                    <div class="calcbtn" data-key="9">9</div>
                    <div class="calcbtn colorgrey" data-key="*">&#215;</div>
                    <div class="calcbtn" data-key="4">4</div>
                    <div class="calcbtn" data-key="5">5</div>
                    <div class="calcbtn" data-key="6">6</div>
                    <div class="calcbtn colorgrey" data-key="-">-</div>
                    <div class="calcbtn" data-key="1">1</div>
                    <div class="calcbtn" data-key="2">2</div>
                    <div class="calcbtn" data-key="3">3</div>
                    <div class="calcbtn colorgrey" data-key="+">+</div>
                    <div class="calcbtn colorgrey" data-key="neg">+/-</div>
                    <div class="calcbtn" data-key="0">0</div>
                    <div class="calcbtn colorgrey" data-key=".">.</div>
                    <div class="calcbtn colorblue" data-key="Enter">=</div>
                </div>



        </div>
    </section>
    <div class="debug"></div>
</body>
</html>
