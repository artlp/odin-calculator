<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by artlp</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="calculator">
        <div class="body">
            <div class="display"><div class="additional"></div><div class="main"></div></div>
                <div class="buttons">
                    <div class="calcbtn" data-key="clear">C</div>
                    <div class="calcbtn" data-key="reset">MC</div>
                    <div class="calcbtn" data-key="erase"><<<</div>
                    <div class="calcbtn" data-key="/">/</div>
                    <div class="calcbtn" data-key="7">7</div>
                    <div class="calcbtn" data-key="8">8</div>
                    <div class="calcbtn" data-key="9">9</div>
                    <div class="calcbtn" data-key="*">*</div>
                    <div class="calcbtn" data-key="4">4</div>
                    <div class="calcbtn" data-key="5">5</div>
                    <div class="calcbtn" data-key="6">6</div>
                    <div class="calcbtn" data-key="-">-</div>
                    <div class="calcbtn" data-key="1">1</div>
                    <div class="calcbtn" data-key="2">2</div>
                    <div class="calcbtn" data-key="3">3</div>
                    <div class="calcbtn" data-key="+">+</div>
                    <div class="calcbtn" data-key="neg">+/-</div>
                    <div class="calcbtn" data-key="0">0</div>
                    <div class="calcbtn" data-key=".">.</div>
                    <div class="calcbtn" data-key="=">=</div>
                </div>



        </div>
    </section>
    <div class="debug"></div>
</body>
</html>
